        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Frontend Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

    <div class="container container-form ">
        <form id="formulario" action="registrar.php" class="formulario m-4" method="POST" onsubmit="return validar();">
            <div class="container p-5">

                <h1 class="pb-3">Registration Form</h1>

                    <div class="row">
                        <div class="col">
                            <input id="name" type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input id="lastname" type="text" class="form-control" placeholder="Last name">
                        </div>
                        
                    </div>

                    <div class="row container mt-md-3" >           
                          
                      <div class="col-md-2 pl-4">
                      <input id="female" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Female</label>
                      </div>

                      <div class="col-md-2 pl-4">
                      <input id="male" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
          
                    </div> <!--Segunda linea-->

                    <div class="row pt-3" >

                        <div class="col-md-4">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                       
                        </div>

                        <div class="col-md-4">
                            <label for="exampleFormControlInput1">Telephone Number</label>
                            <input id="tel" type="tel" class="form-control"  id="exampleFormControlInput1" placeholder="57-(310)-555-5555">
                       
                        </div>

                        


                </div>

                <div class="row m-md-1 mt-md-5">

                    <button id="btn" type="submit" class="btn btn-primary">Submit</button>
                    
                </div>
        </form>
    </div>








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
